<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/_compiled/style.css">
    <script src="script.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="container__image">
            <img src="./assets/images/form-image.svg" alt="">
        </div>
        <div class="container__form">
            <div class="container__form-heading">
                <h1>Nice To Meet You</h1>
                <p class="lead">Let's get you registered</p>
            </div>
            <form action="">
                <div class="form-control">
                    <label for="accountType">Acount Type</label>
                    <select name="accountType" id="accountType" required>
                        <option value="" selected disabled>Choose an option</option>
                        <option value="Individual">Individual</option>
                        <option value="Company">Company</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="userName">User Name</label>
                    <input type="text" name="userName" id="userName" required>
                </div>

                <div class="form-control">
                    <label for="passWord">Password</label>
                    <input type="password" name="passWord" id="passWord" required>
                </div>

                <div class="form-control">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName" required>
                </div>

                <div class="form-control">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" required>
                </div>

                <div class="form-control">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <button type="submit">Register</button>
                
            </form>
        </div>
    </div>
</body>
</html>
